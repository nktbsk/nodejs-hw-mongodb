type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: 0665389501
  email:
    description: "Contact's email"
    type: string
    example: john.doe@example.com
  isFavourite:
    description: "Contact's favourite"
    type: boolean
    example: false
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: "Contact's userId"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
